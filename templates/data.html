<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background: url('{{ url_for('static', filename='crop_photo.jpg') }}') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        margin: 0;
      }

      .navbar {
        background-color: #2c3e50;
      }

      .navbar-brand {
        color: #ffffff;
        font-weight: bold;
        font-size: 1.5rem;
      }

      .container {
        background: #ffffff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-top: 50px;
        max-width: 800px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .result-card {
        background: #f8f9fa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
        text-align: center;
      }

      .result-title {
        color: #27ae60;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .result-content {
        font-size: 1.2rem;
        color: #34495e;
        margin-top: 10px;
      }

      .btn-back {
        background-color: #27ae60;
        color: #ffffff;
        border-radius: 10px;
        margin-top: 20px;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn-back:hover {
        background-color: #219150;
      }

      footer {
        background-color: white; /* Set the background color to white */
        padding: 20px; /* Add padding for spacing */
        text-align: center; /* Center the text */
        font-size: 0.9rem; /* Font size */
        color: #7f8c8d; /* Text color */
        position: relative; /* Keep it relative for layout */
        margin-top: 30px; /* Margin above footer */
        width: 100%; /* Full width */
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Optional: add shadow for depth */
      }

      footer a {
        color: #27ae60; /* Link color */
        text-decoration: none; /* Remove underline */
        font-weight: bold; /* Bold links */
      }

      footer a:hover {
        color: #219150; /* Change link color on hover */
      }
    </style>
  </head>

  <body>
    <!--======================= Navbar ==============================-->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ Crop Recommendation System Using ML ðŸŒ¾</a>
      </div>
    </nav>

    <!--======================= Result Container ==============================-->
    <div class="container my-3 mt-3">
      <h1>Recommended Crop for Your Field</h1>

      <div class="result-card">
        <h2 class="result-title">{{ result }}</h2>
        <p class="result-content">
          Based on the soil conditions and climate factors you provided, we recommend cultivating <strong>{{ result }}</strong> for optimal yield.
        </p>
        <a href="/" class="btn-back">Go Back</a>
      </div>
    </div>

    <!--======================= Footer ==============================-->
    <footer>
      <p>Developed by <strong>Sameer Pawar</strong></p>
      <p>Connect with me on <a href="https://www.linkedin.com/in/sameer-pawar-24s2003" target="_blank">LinkedIn</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
