<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System Using Machine Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
		
      body {
		background: url('{{ url_for('static', filename='crop_photo.jpg') }}') no-repeat center center fixed;

        background-size: cover;
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        margin: 0;
      }
	  

      h1 {
        color: #2c3e50;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.2rem;
      }

      .container {
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
        max-width: 800px;
      }

      label {
        font-weight: 600;
        color: #34495e;
      }

      .form-control {
        border-radius: 10px;
        border: 1px solid #bdc3c7;
      }

      .btn-primary {
        background: #27ae60;
        border: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background: #219150;
      }

      .card {
        background: rgba(241, 241, 241, 0.9);
        border-radius: 15px;
        margin: 0 auto;
        margin-top: 20px;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .card-title {
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.3rem;
      }

      .card-text {
        font-size: 1.1rem;
        color: #7f8c8d;
      }

      .card-img-top {
        border-radius: 50%;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <!--======================= Navbar ==============================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ Crop Recommendation System Using Machine Learning ðŸŒ¾</a>
      </div>
    </nav>

    <!--======================= Main Container ==============================-->
    <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System Using Machine Learning <span>ðŸŒ±</span></h1>

      <!-- Form for Crop Recommendation -->
      <form action="/predict" method="POST">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
          </div>
          <div class="col-md-4">
            <label for="Phosphorus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="0">
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
          </div>
        </div>

        <div class="row g-3 mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
          </div>
        </div>

        <div class="row g-3 mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card mt-4">
        <img src="{{url_for('static', filename='crop1.png')}}" class="card-img-top" alt="Recommended Crop" style="width: 100px; height: 100px;">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop for Cultivation:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
